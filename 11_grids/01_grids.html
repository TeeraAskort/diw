  <script>
    let numCeldas = 12;
    let numDivs = 20;
    let cadena = '<div id="auto">'
    for (let i = 1; i <= numDivs; i++) {
      cadena += '<div class="gc">';
      for (let j = 0; j < numCeldas; j++) {
        cadena +=
          '<div class="grid-item">' +
          i +
          " - " +
          String.fromCharCode(65 + j) +
          "</div>";
      }
      cadena += "</div>";
    }
    cadena += "</div>"
    document.body.innerHTML += cadena;
  </script>
