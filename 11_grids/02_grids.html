  <script>
    let numCeldas = 12;
    let numDivs = 20;
    for (let i = 1; i <= numDivs; i++) {

      let cadena = `<p>Tabla ${i}</p>`;
      cadena += '<mi-grid class="gc">';
      for (let j = 1; j <= numCeldas; j++) {
        cadena +=
          '<div class="grid-item">' +
          i +
          " - " +
          //String.fromCharCode(65 + j) +
          j +
          "</div>";
      }
      cadena += "</mi-grid>";
      document.body.innerHTML += cadena;
      let div = document.querySelector('.gc:nth-of-type(' + i + ')');
      let regles = window.getComputedStyle(div);
      cadena = `<p>Estilos: background-color: ${regles.backgroundColor}, grid-template-columns: ${regles.gridTemplateColumns}</p>`;
      console.log(regles)
      document.body.innerHTML += cadena;
    }
  </script>
